<div class="container">
    <div class="box">
        <div class="profile-box">
            <img src="{{ mentorDetail?.profileImageUrl }}" class="profile-image" />
            <p class="header margin-text">About</p>
            <p class="text margin-text">{{ mentorDetail?.biography }}</p>
        </div>
        <div class="profile-detail-box">
            <p class="margin-text" style="font-size: 40px; font-weight: 600">
                {{ mentorDetail?.fullNameEN }} ({{ mentorDetail?.nickname }})
            </p>
            <p class="margin-text" style="font-size: 26px; font-weight: 500; color: #708090">
                {{ mentorDetail?.fullNameTH }}
            </p>
            <br />
            <p style="font-size: 20px; font-weight: 500" class="margin-text">
                {{ mentorDetail?.position }} @ {{ mentorDetail?.team }}
            </p>
            <p style="font-size: 16px; font-weight: 500; color: #85888c" class="margin-text">
                {{ mentorDetail?.type }}
            </p>
            <br />
            <p style="font-size: 24px; font-weight: 00" class="margin-text">Expertise</p>
            <div>
                <p-chip
                    class="margin"
                    styleClass="chip"
                    *ngFor="let expertise of mentorDetail?.expertise"
                    label="{{ expertise.skill }} | {{ expertise.endorsed }}"
                ></p-chip>
            </div>

            <div class="margin">
                <span class="margin">Available Time</span>
                <span style="font-weight: 300; color: red">09.30 - 11.30, Mon - Fri</span>
            </div>
            <br />

            <p-button
                type="button"
                icon="pi pi-calendar"
                styleClass="button-personal"
                label="Book A Session"
                (onClick)="onBooking()"
            ></p-button>
        </div>
    </div>
</div>
