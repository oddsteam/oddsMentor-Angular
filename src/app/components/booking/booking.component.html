<div class="container-booking">
    <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()" class="container-card">
        <p>User Information</p>
        <input
            type="text"
            class="first"
            pInputText
            placeholder="Name (User)"
            formControlName="userFullName"
        />
        <input type="text" pInputText placeholder="Email (User)" formControlName="userEmail" />
        <p>Booking Information</p>
        <p-card styleClass="p-card-shadow">
            <div class="mentor-card">
                <img
                    src="{{ mentorSelected.profileImageUrl }}"
                    alt=""
                    class="mentor-image"
                    width="120"
                    height="120"
                />
                <div class="mentor-detail">
                    <p class="margin-text" style="font-size: 24px; font-weight: 600">
                        {{ mentorSelected.fullNameEN }} ({{ mentorSelected.nickname }})
                    </p>
                    <p
                        class="margin-text"
                        style="font-size: 20px; font-weight: 500; color: #708090"
                    >
                        {{ mentorSelected.fullNameTH }}
                    </p>
                    <br />
                    <p style="font-size: 18px; font-weight: 500" class="margin-text">
                        {{ mentorSelected.position }} @ {{ mentorSelected.team }}
                    </p>
                    <p
                        style="font-size: 16px; font-weight: 500; color: #85888c"
                        class="margin-text"
                    >
                        {{ mentorSelected.type }}
                    </p>
                </div>
            </div>
        </p-card>
        <span class="p-fluid">
            <p-multiSelect
                [options]="expertises"
                formControlName="expertise"
                defaultLabel="Expertise(autocomplete)"
                [selectionLimit]="3"
                display="chip"
            >
            </p-multiSelect>
        </span>
        <textarea
            placeholder="Reason"
            rows="5"
            cols="30"
            pInputTextarea
            formControlName="reason"
        ></textarea>
        <span class="p-fluid">
            <p-calendar
                [showTime]="true"
                inputId="time"
                placeholder="Date and Time"
                formControlName="sessionDate"
                dateFormat="d MM yy"
            ></p-calendar
        ></span>
        <p-dropdown
            class="second"
            [options]="duration"
            placeholder="Duration"
            formControlName="sessionDuration"
        ></p-dropdown>
        <div class="flex-row">
            <p-button
                label="CANCEL"
                icon="pi pi-times"
                iconPos="left"
                styleClass="button-cancel"
                (onClick)="handleBack()"
            ></p-button>
            <p-button
                label="NEXT"
                icon="pi pi-angle-right"
                iconPos="right"
                styleClass="button-next"
                type="submit"
            ></p-button>
        </div>
    </form>
</div>
