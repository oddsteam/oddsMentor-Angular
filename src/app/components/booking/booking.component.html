<div class="container py-5">
    <div class="card-container py-4">
        <div class="card-title">
            <p class="text-center">Reserve Mentor</p>
        </div>
        <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
            <div class="card-body">
                <div class="user-info mb-4">
                    <div class="card-subtitle mb-4">
                        <p class="text-start">User Information</p>
                    </div>
                    <div class="row">
                        <div class="name-label col-sm-12 col-md-6">
                            <span class="p-float-label p-fluid input-mt">
                                <input
                                    id="userFullNameInput"
                                    type="text"
                                    pInputText
                                    formControlName="userFullName"
                                />
                                <label for="userFullNameInput">Name</label>
                            </span>
                        </div>
                        <div class="email-label col-sm-12 col-md-6">
                            <span class="p-float-label p-fluid input-mt">
                                <input
                                    id="userEmailInput"
                                    type="text"
                                    pInputText
                                    formControlName="userEmail"
                                />
                                <label for="userEmailInput">Email</label>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="reserve-info mb-4">
                    <div class="card-subtitle mb-4">
                        <p class="text-start">Mentor Information</p>
                    </div>
                    <div class="mentor-card">
                        <div class="card-body">
                            <div class="card-body-start">
                                <img
                                    class="mentor-img"
                                    src="{{ mentorSelected.profileImageUrl }}"
                                />
                            </div>
                            <div class="card-body-end">
                                <div class="mentor-name">
                                    <p class="name-en">
                                        {{ mentorSelected.fullNameEN }} ({{
                                            mentorSelected.nickname
                                        }})
                                    </p>
                                    <p class="name-th">{{ mentorSelected.fullNameTH }}</p>
                                </div>
                                <div class="mentor-available">
                                    <label class="control-label">Available Time</label>
                                    <p class="text-success">10.00 - 11.00, Monday - Friday</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-4">
                    <span class="p-float-label p-fluid input-mt">
                        <p-multiSelect
                            id="expertiseMultiSelect"
                            [options]="expertises"
                            optionLabel="skill"
                            optionValue="skill"
                            formControlName="expertise"
                            [selectionLimit]="3"
                            display="chip"
                        >
                        </p-multiSelect>
                        <label for="expertiseMultiSelect">Expertise</label>
                    </span>
                </div>
                <div class="mb-4">
                    <span class="p-float-label p-fluid input-mt">
                        <textarea
                            id="reasonTextarea"
                            rows="2"
                            cols="30"
                            pInputTextarea
                            [autoResize]="true"
                            formControlName="reason"
                        ></textarea>
                        <label for="reasonTextarea">Reason</label>
                    </span>
                </div>
                <div class="mb-4">
                    <span class="p-float-label p-fluid input-mt">
                        <p-calendar
                            id="dateCalerdar"
                            formControlName="sessionDate"
                            dateFormat="d MM yy"
                            [minDate]="minDate"
                            [maxDate]="maxDate"
                            [readonlyInput]="true"
                        ></p-calendar>
                        <label for="dateCalerdar">Date</label>
                    </span>
                </div>
                <div class="row mb-4">
                    <div class="col-sm-12 col-md-6">
                        <span class="p-float-label p-fluid input-mt">
                            <p-calendar
                                id="timeDropdown"
                                formControlName="sessionTime"
                                [timeOnly]="true"
                                [stepMinute]="15"
                                [readonlyInput]="true"
                            ></p-calendar>
                            <label for="timeDropdown">Time</label>
                        </span>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <span class="p-float-label p-fluid input-mt">
                            <p-dropdown
                                id="durationDropdown"
                                placeholder="&nbsp;"
                                [options]="duration"
                                formControlName="sessionDuration"
                            ></p-dropdown>
                            <label for="durationDropdown">Duration</label>
                        </span>
                    </div>
                </div>
                <div class="button-row">
                    <button type="button" (click)="handleBack()" class="btn btn-secondary">
                        <span class="btn-back">
                            <i class="fa-solid fa-chevron-left"></i> cancel
                        </span>
                    </button>
                    <button type="submit" class="btn btn-success" [disabled]="bookingForm.invalid">
                        <span class="btn-submit">
                            next <i class="fa-solid fa-chevron-right"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
