<div class="container-booking">
    <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()" class="container-card">
        <p>User Information</p>
        <input
            type="text"
            class="first"
            pInputText
            placeholder="Name (User)"
            formControlName="userFullName"
        />
        <input type="text" pInputText placeholder="Email (User)" formControlName="userEmail" />
        <p>Booking Information</p>
        <input
            type="text"
            class="first"
            pInputText
            placeholder="Name (Mentor)"
            formControlName="mentorFullName"
        />
        <span class="p-fluid">
            <p-multiSelect
                [options]="expertises"
                formControlName="expertise"
                defaultLabel="Expertise(autocomplete)"
                [selectionLimit]="3"
                display="chip"
            >
            </p-multiSelect>
        </span>
        <textarea
            placeholder="Reason"
            rows="5"
            cols="30"
            pInputTextarea
            formControlName="reason"
        ></textarea>
        <span class="p-fluid">
            <p-calendar
                [showTime]="true"
                inputId="time"
                placeholder="Date and Time"
                formControlName="sessionDate"
                dateFormat="d MM yy"
            ></p-calendar
        ></span>
        <p-dropdown
            class="second"
            [options]="duration"
            placeholder="Duration"
            formControlName="sessionDuration"
        ></p-dropdown>
        <div class="flex-row">
            <p-button
                label="CANCEL"
                icon="pi pi-times"
                iconPos="left"
                styleClass="button-cancel"
                (onClick)="handleBack()"
            ></p-button>
            <p-button
                label="NEXT"
                icon="pi pi-angle-right"
                iconPos="right"
                styleClass="button-next"
                type="submit"
            ></p-button>
        </div>
    </form>
</div>
