<div class="container-booking">
    <div class="container-card">
        <p>User Information</p>
        <div class="flex-row">
            <input type="text" class="first" pInputText placeholder="Firstname" />
            <input type="text" class="second" pInputText placeholder="Lastname" />
        </div>
        <div class="emailInput">
            <input type="text" pInputText placeholder="Email" />
        </div>
        <p>Booking Information</p>
        <div class="flex-row">
            <input type="text" class="first" pInputText placeholder="Firstname(mentor)" />
            <input type="text" class="second" pInputText placeholder="Lastname(mentor)" />
        </div>
        <span class="p-fluid">
            <!-- <p-autoComplete
                [(ngModel)]="selectedExpertises"
                [suggestions]="filteredExpertises"
                (completeMethod)="filterExpertises($event)"
                field="skill"
                [multiple]="true"
                placeholder="Expertise(autocomplete)"
            ></p-autoComplete> -->
            <p-multiSelect
                [options]="expertises"
                [(ngModel)]="selectedExpertises"
                defaultLabel="Expertise(autocomplete)"
                optionLabel="skill"
                [selectionLimit]=3
                display="chip"
            ></p-multiSelect>
        </span>
        <textarea placeholder="Reason" rows="5" cols="30" pInputTextarea></textarea>
        <p-calendar [(ngModel)]="date" [inline]="true" [showWeek]="false"></p-calendar>
        <div class="flex-row">
            <p-calendar class="first" [(ngModel)]="time" [timeOnly]="true" inputId="timeonly" placeholder="Time"></p-calendar>
            <p-dropdown class="second" [options]="duration" [(ngModel)]="durationTime" placeholder="Duration" optionLabel="times"></p-dropdown>
        </div>
    </div>
</div>
