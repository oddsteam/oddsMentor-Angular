<div class="container py-5">
    <div class="card-container py-4">
        <div class="card-title">
            <p class="text-center">Confirmation</p>
        </div>
        <div class="card-body">
            <div class="user-info mb-3">
                <div class="card-subtitle">
                    <p class="text-start">User Information</p>
                </div>
                <div class="d-flex ps-3">
                    <div class="name-label">
                        <label class="control-label">Name</label>
                        <p class="control-text">{{ bookingDetail.userFullName }}</p>
                    </div>
                    <div class="email-label">
                        <label class="control-label">Email</label>
                        <p class="control-text">{{ bookingDetail.userEmail }}</p>
                    </div>
                </div>
            </div>
            <div class="reserve-info mb-3">
                <div class="card-subtitle">
                    <p class="text-start">Reserve Information</p>
                </div>
                <div class="mentor-name-label ps-3">
                    <label class="control-label">Mentor Name</label>
                    <p class="control-text">{{ bookingDetail.mentorFullName }}</p>
                </div>
                <div class="expertise-label ps-3">
                    <label class="control-label">Expertise</label>
                    <p class="control-text">{{ expertise }}</p>
                </div>
                <div class="reason-label ps-3">
                    <label class="control-label">Reason</label>
                    <p class="control-text">{{ bookingDetail.reason }}</p>
                </div>
                <div class="d-flex ps-3">
                    <div class="date-time-label">
                        <label class="control-label">Date & Time</label>
                        <p class="control-text">{{ dateTime }}</p>
                    </div>
                    <div class="duration-label">
                        <label class="control-label">Duration</label>
                        <p class="control-text">{{ bookingDetail.sessionDuration }} minutes</p>
                    </div>
                </div>
            </div>
            <div class="button-row">
                <button type="button" (click)="onReturn()" class="btn btn-secondary">
                    <span class="btn-back"> <i class="fa-solid fa-chevron-left"></i> back </span>
                </button>
                <button type="button" (click)="on_submit()" class="btn btn-success">
                    <span class="btn-submit"> submit <i class="fa-solid fa-check"></i> </span>
                </button>
            </div>
        </div>
    </div>
</div>
