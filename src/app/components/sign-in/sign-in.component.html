<div class="container">
    <div class="container-card">
        <section>
            <img
                src="assets/vectors/logo/odds-mentor-vertical.svg"
                alt="ODDS-Mentor vertical Logo"
                class="mentor-logo"
            />
        </section>
        <div class="partition"></div>
        <section>
            <h1>Sign In</h1>
            <p-button
                (click)="signInWithOddsTeam()"
                pRipple
                label="with ODDS Team account"
            ></p-button>
            <br />
            <p-button (click)="signOutWithOddsTeam()" pRipple label="Sign Out!"></p-button>
        </section>
    </div>
</div>

<div class="container">
    <div class="card-container">
        <div class="row">
            <div class="sign-in-img col-md-6">
                <img
                    src="assets/vectors/logo/odds-mentor-vertical.svg"
                    alt="ODDS-Mentor vertical Logo"
                    class="mentor-logo"
                />
            </div>
            <div class="sign-in-content col-md-6">
                <h1>Sign In</h1>
                <p-button
                    (click)="signInWithOddsTeam()"
                    pRipple
                    label="with ODDS Team account"
                ></p-button>
            </div>
        </div>
    </div>
</div>
